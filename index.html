<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="calculater.css">
    <script defer src="calculater.js"></script>
</head>
<body>
    <div class="container1">
        <input type="text" class="input"  id="visible" placeholder="0 ">
        <div class="btn1">
            <button  class="ac" style="background-color:rgb(216, 178, 108)">AC</button>
            <button class="allclear" style="background-color: rgb(198, 67, 67);">DEL</button>
            <button>%</button>
            <button >/</button>
            <button style="background-color: rgb(115, 157, 242);">7</button>
            <button style="background-color:  rgb(115, 157, 242);">8</button>
            <button style="background-color:  rgb(115, 157, 242);">9</button>
            <button>*</button>
            <button style="background-color:  rgb(115,157,242);">4</button>
            <button style="background-color:  rgb(115,157,242);">5</button>
            <button style="background-color:  rgb(115,157,242);">6</button>
            <button>-</button>
            <button style="background-color:  rgb(115,157,242);">1</button>
            <button style="background-color:  rgb(115,157,242);">2</button>
            <button style="background-color:  rgb(115,157,242);">3</button>
            <button>+</button>
            <button style="background-color:  rgb(115,157,242);">00</button>
            <button style="background-color:  rgb(115,157,242);">0</button>
            <button style="background-color:  rgb(115,157,242);">.</button>
            <button style="background-color: rgb(34, 172, 34);">=</button>
        </div>  
    </div>
</body>

</html>
